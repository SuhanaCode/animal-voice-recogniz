<html>
    <head>
        <title>Animal Voice Recognizer</title>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="col-xs-12 header_div">
            <h3>Sound Controlled Animals</h3>
            <p>Note: Play different sounds like barking, Meowing and Mooing</p>
        </div>
        <div class="main_div">
            <h3>Click on the Start button and make sounds!</h3>
            <button onclick="Start()">Start</button>
            <h3 id="result_label"> I can hear - </h3>
            <br>
            <img src="https://media1.giphy.com/media/ameXD7uSYTkh9DHr79/giphy.gif" id="animal-pic" width="300" height="300">
        </div>
        <div class="copy_right_footer text-center">
            Made by Suhana
        </div>
    </body>
</html>
